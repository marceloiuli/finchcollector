{% extends 'base.html' %}
{% block content %}

<h1>Snack Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ snack.name }}</span>
        <p>Color: {{ snack.color }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'snacks_update' snack.id %}">Edit</a>
        <a href="{% url 'snacks_delete' snack.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
